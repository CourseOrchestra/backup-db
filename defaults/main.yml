---
dump_name: $(date '+%A')_dump
dump_db: []
dump_db_host: ""
dump_db_user: postgres
dump_db_pwd: ""
dump_exclude_schemas: []
dump_exclude_tables: []
dump_reindex: yes
dump_hour: 0
dump_minute: 30
dump_file_name: /var/dumpdb
dump_extra_script: ""
dump_attempt: 5
dump_attempt_interval: 5  # in seconds
dump_cron_task_name: backup db
